<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="BRIV.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="to">
      <div class="home">

        <div class="tag one">
          <div class="side up">
          </div>
        </div>

        <div class="tag two">
          <div class="side front">
            <span class=" win open"></span>
            <span class=" win close"></span>
            <span class=" win half-open"></span>
            <span class=" win close"></span>
            <span class=" win open"></span>
          </div>
          <div class="side left">
            <span class=" win open"></span>
            <span class=" win open"></span>
            <span class=" win close"></span>
            <span class=" win close"></span>
            <span class=" win close"></span>
          </div>
          <div class="side back">
          </div>
          <div class="side right">
            <span class=" win close"></span>
            <span class=" win open"></span>
            <span class=" win close"></span>
            <span class=" win close"></span>
            <span class=" win open"></span>
          </div>
          <div class="side up">
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face front"></div>
            <div class="face back"></div>
          </div>
        </div>
		<div class="tag three">
			<div class="side front">
			  <span class=" wind open"></span>
			  <span class=" wind close"></span>
			  <span class=" wind half-open"></span>
			  <span class=" wind close"></span>
			  <span class=" wind open"></span>
			</div>
			<div class="side left">
			  <span class=" wind open"></span>
			  <span class=" wind open"></span>
			  <span class=" wind close"></span>
			  <span class=" wind close"></span>
			  <span class=" wind close"></span>
			</div>
			<div class="side back">
			</div>
			<div class="side right">
			  <span class=" wind close"></span>
			  <span class=" wind open"></span>
			  <span class=" wind close"></span>
			  <span class=" wind close"></span>
			  <span class=" wind open"></span>
			</div>
			<div class="side up">
			  <div class="face left"></div>
			  <div class="face right"></div>
			  <div class="face front"></div>
			  <div class="face back"></div>
			</div>
		  </div>
    </div>
  </body>
</html>
